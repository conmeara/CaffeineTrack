<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Caffeine<span class="accent">Track</span></h1>
            <p class="tagline">Track your caffeine you little coffee slut.</p>
        </header>
        
        <div class="display">
            <div class="caffeine-graph">
                <div class="time-inputs">
                    <div class="time-input-group wake">
                        <label for="waketime">Wake time:</label>
                        <input type="time" id="waketime" value="07:00" step="60" onChange="updateDisplay()">
                    </div>
                    <div class="time-input-group bedtime">
                        <label for="bedtime">Bedtime:</label>
                        <input type="time" id="bedtime" value="22:00" step="60" onChange="updateDisplay()">
                    </div>
                </div>
                
                <button class="add-drink-btn" id="addDrinkBtn">+</button>
                <div class="drink-popup" id="drinkPopup">
                    <button class="popup-drink-btn" onclick="addCaffeine('coffee')">
                        <span class="icon">‚òïÔ∏è</span>
                        <span class="drink-name">Coffee</span>
                        <span class="amount">95mg</span>
                    </button>
                    <button class="popup-drink-btn" onclick="addCaffeine('tea')">
                        <span class="icon">ü´ñ</span>
                        <span class="drink-name">Tea</span>
                        <span class="amount">47mg</span>
                    </button>
                    <button class="popup-drink-btn" onclick="addCaffeine('espresso')">
                        <span class="icon">‚ö°Ô∏è</span>
                        <span class="drink-name">Espresso</span>
                        <span class="amount">63mg</span>
                    </button>
                </div>
                
                <canvas id="caffeine-clock" width="800" height="600"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="script.js"></script>
</body>
</html>
